                </div>

                    <h4>이메일 문의</h4>

                    <form class="gform" method="post" data-email="info@knjuryu.co.kr" id="inquiry">
<!-- action="https://script.google.com/macros/s/AKfycbwW2L95sw5qKlFCGDtUxiC-7YtfhZUqdTVrDyRtRca7AkfOn3hz19gnHZglHcBtTZusUA/exec" -->

                            </div>

                        </div>
                        <div class="form-line">

                        <div class="form-line">

                    </a>
                        </div>

<script type="text/javascript">
    const menuBtn = document.querySelector('.menu-btn')

    menuBtn.addEventListener('click', () => {
        navlinks.classList.toggle('mobile-menu')
        navBar.classList.toggle('nav100')
    })

</script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
            (function () {
                // https://dashboard.emailjs.com/admin/account
                emailjs.init('tSuFZ8t7XCSInlSXk');
            })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('inquiry').addEventListener('submit', function (event) {
                event.preventDefault();

                emailjs.sendForm('service_fy3awyk', 'info_knjuryu','#inquiry')
                    .then(function () {
                        console.log('SUCCESS!');
                        alert('고객님의 문의가 정상적으로 접수되었습니다. \n 빠른 시일내에 답변드릴 수 있도록 노력하겠습니다. ');
                    }, 

                        function (error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
